<html lang="en">

<body>

        <a href wm-nav="/exercicios-js/8-HTML+CSS/Exercicioshtml/voltar.html">VOLTAR</a>

    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script> //AJAX
        document.querySelectorAll("[wm-nav]").forEach(link=>{ //seleciona todos os itens com atributos wm-nav
            const conteudo = document.getElementById('conteudo') //posta na sessão atributos
            link.onclick = function(e){
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resposta => resposta.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
